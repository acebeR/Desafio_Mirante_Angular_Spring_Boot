<div>
	<br>
	<div class="container">
		<div class="row">
			<div class="form-group col-md-12 row">
				<label for="email_address"
					class="col-md-4 col-form-label text-md-right">Nome Operador</label>
				<div class="col-md-6">
					<input type="text" ng-model="operador.nome" class="form-control">
				</div>
			</div>
			<div class="form-group col-md-12 row">
				<label for="email_address"
					class="col-md-4 col-form-label text-md-right">Login</label>
				<div class="col-md-6">
					<input type="text" ng-model="operador.login" class="form-control">
				</div>
			</div>
			<div class="form-group col-md-12 row">
				<label for="email_address"
					class="col-md-4 col-form-label text-md-right">Senha</label>
				<div class="col-md-6">
					<input type="text" ng-model="operador.senha" class="form-control">
				</div>
			</div>
			<div class="form-group col-md-12 row">
				<label class="col-md-4  col-form-label text-md-right" for="exampleFormControlSelect1">Perfil</label>
				<div class="col-md-6">
					<select ng-model="operador.perfil" class="form-control">
						<option>GERENTE</option>
						<option>ANALISTA</option>
					</select>
				</div>
			</div>
			<div class="form-group col-md-12 text-center">
				<button ng-click="adicionarOp()" type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</div>
	</div>
</div>
</div>
<div class="container">
	<div class="form-group row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nome</th>
						<th scope="col">Perfil</th>
						<th scope="col">Login</th>
						<th scope="col">Data de Cadastro</th>
						<th scope="col"></th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="op in operadores | orderBy: 'id'">
						<td>{{op.id}}</td>
						<td><label data-ng-if="!alterar">{{op.nome}}</label> <input
							data-ng-if="alterar" type="text" ng-model="op.nome"
							class="form-control"></input></td>

						<td><select data-ng-if="alterar" ng-model="op.perfil" id="">
								<option>GERENTE</option>
								<option>ANALISTA</option>
						</select> <label data-ng-if="!alterar">{{op.perfil}}</label></td>

						<td><label data-ng-if="!alterar">{{op.login}}</label> <input
							data-ng-if="alterar" type="text" ng-model="op.login"
							class="form-control"></input></td>

						<td>{{geraData(op.data_cadastro)}}</td>
						<td><button ng-click="excluirOperador(op)">Excluir</button></td>
						<td><button ng-click="alterar = !alterar">Alterar</button></td>
						<td><button data-ng-if="alterar"
								ng-click="alterarOperador(op)">Salvar</button></td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>

</div>

</div>
