<form name="frmLogin">
<br><br><br><br>
  <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
		                   	<div ng-if="mensagem != ''" class="alert alert-danger" role="alert">
							  {{mensagem}}
							</div>
							<br><br>
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">Login</label>
                                <div class="col-md-6">
                                    <input ng-model="usuario.login" ng-pattern="/^[a-zA-Z]*$/" type="text" name="txtLogin" class="form-control" required autofocus>
                                	<span style="color:red" ng-show="frmLogin.txtLogin.$error.required && frmLogin.txtLogin.$dirty">Campo Login Obrigatorio</span>
                                	<span style="color:red" ng-show="frmLogin.txtLogin.$error.pattern">Campo Login deve conter somente letras</span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Senha</label>
                                <div class="col-md-6">
                                    <input ng-model="usuario.senha" type="password" name="txtSenha" class="form-control"  required>
                                	<span style="color:red" ng-show="frmLogin.txtSenha.$error.required && frmLogin.txtSenha.$dirty">Campo Senha Obrigatorio</span>
                                	
                                </div>
                            </div>
 
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" ng-disabled="frmLogin.$invalid" ng-click="autenticar()" class="btn btn-primary">
                                    Entrar
                                </button>  	
                            </div>
                   		   
								
                            
                    	
                	</div>
            	</div>
        	</div>
    	</div>
	</div>
</form>
